<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ようこそ、探偵事務所へ</title>
  <style>
    :root {
      --bg-color: #1a1a1a;
      --text-color: #e0e0e0;
      --accent-color: #8ab4f8;
      --card-bg: #2d2d2d;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #landing-container {
      text-align: center;
      padding: 30px 20px;
      max-width: 800px;
    }

    header {
      margin-bottom: 30px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: #aaa;
    }

    /* --- 難易度選択セクション --- */
    .difficulty-selector {
      margin: 30px 0;
      padding: 20px;
      background-color: #222;
      border: 1px solid #333;
      border-radius: 12px;
    }

    .section-title {
      display: block;
      font-size: 0.9rem;
      color: var(--accent-color);
      margin-bottom: 15px;
      font-weight: bold;
      letter-spacing: 0.1rem;
    }

    .mode-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .mode-btn {
      flex: 1;
      max-width: 150px;
      padding: 12px;
      border: 1px solid var(--accent-color);
      background: transparent;
      color: var(--accent-color);
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    /* 選択中のボタンのスタイル */
    .mode-btn.active {
      background-color: var(--accent-color);
      color: #000;
      box-shadow: 0 0 15px rgba(138, 180, 248, 0.4);
    }

    #mode-description {
      font-size: 0.8rem;
      color: #888;
      margin-top: 15px;
      line-height: 1.5;
    }

    /* --- ギャラリーセクション --- */
    #gallery {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      margin: 30px 0;
    }

    #gallery a {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: var(--card-bg);
      border: 2px solid var(--card-bg);
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s, border-color 0.3s;
      text-decoration: none;
    }

    #gallery a:hover {
      transform: translateY(-5px);
      border-color: var(--accent-color);
    }

    .caption {
      padding: 8px 5px;
      font-size: 0.85rem;
      color: var(--text-color);
      font-weight: bold;
      letter-spacing: 0.1rem;
    }

    #gallery a:hover .caption {
      color: var(--accent-color);
    }

    #gallery img {
      width: 150px;
      height: 100px;
      object-fit: cover;
      display: block;
    }

    .enter-button {
      background-color: var(--accent-color);
      color: #000;
      padding: 15px 40px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.2s, background-color 0.3s;
      display: inline-block;
      font-size: 1.1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .enter-button:hover {
      background-color: #6fa3f2;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="landing-container">
    <header>
      <h1>ようこそ、探偵事務所へ</h1>
      <p>事件の真相を暴く準備はできていますか？</p>
    </header>

    <div class="difficulty-selector">
        <span class="section-title">調査モードを選択</span>
        <div class="mode-buttons">
            <button id="mode-detective" class="mode-btn active" onclick="selectMode('detective')">探偵モード</button>
            <button id="mode-master" class="mode-btn" onclick="selectMode('master')">名探偵モード</button>
        </div>
        <p id="mode-description">
            【探偵モード】相手の発言のみで推理する（難）<br>
            【名探偵モード】相手の内心を読み取ることができる（易）
        </p>
    </div>

    <section id="gallery">
      <a href="image/2.pdf" target="_blank">
        <img src="image/person.png" alt="登場人物" />
        <span class="caption">登場人物</span>
      </a>

      <a href="image/1.pdf" target="_blank">
        <img src="image/prologe.png" alt="プロローグ" />
        <span class="caption">プロローグ</span>
      </a>

      <a href="image/5.pdf" target="_blank">
        <img src="image/start.png" alt="事件の始まり" />
        <span class="caption">事件の始まり</span>
      </a>
    </section>

    <a href="index3.html" class="enter-button">調査を開始する</a>
  </div>

  <script>
    /**
     * モード選択時の処理
     * ローカルストレージに保存し、ボタンの見た目を切り替える
     */
    function selectMode(mode) {
      // 状態の保存（Gameクラスが読み込むキーに合わせる）
      const state = JSON.parse(localStorage.getItem('mystery_game_state_v1') || '{}');
      state.difficulty = mode;
      localStorage.setItem('mystery_game_state_v1', JSON.stringify(state));

      // ボタン表示の切り替え
      document.getElementById('mode-detective').classList.toggle('active', mode === 'detective');
      document.getElementById('mode-master').classList.toggle('active', mode === 'master');
      
      console.log("Selected Mode:", mode);
    }

    // 初期化：保存されている設定があれば反映、なければデフォルト
    window.onload = () => {
      const state = JSON.parse(localStorage.getItem('mystery_game_state_v1') || '{}');
      const currentMode = state.difficulty || 'detective';
      selectMode(currentMode);
    };
  </script>
</body>
</html>
