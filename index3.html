<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murder Mystery AI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <!-- Main Menu Screen -->
        <div id="main-menu">
            <header>
                <h1 id="case-title">Loading...</h1>
                <p id="case-outline">---</p>
            </header>

            <div class="content">
                <h2 class="section-title">容疑者リスト</h2>
                <div id="character-list">
                    <!-- JS Injected -->
                </div>

                <h2 class="section-title">所持証拠・情報</h2>
                <div id="evidence-list">
                    <p style="color:#666; font-size:0.9rem; padding:10px;">(まだ証拠はありません)</p>
                </div>
            </div>

            <div style="padding: 20px; text-align: center; color: #666; font-size: 0.8rem;">
                Config Warning: Set API Key in config.js
            </div>
        </div>

        <!-- Interrogation Room Screen -->
        <div id="interrogation-room" style="display:none;">
            <header id="room-header">
                <button id="back-btn">←</button>
                <span id="target-name">Unknown</span>
                <div style="width: 40px;"></div> <!-- Spacer -->
            </header>

            <div id="chat-log">
                <!-- Chat messages -->
            </div>

            <div id="input-area">
                <input type="text" id="chat-input" placeholder="質問を入力...">
                <button id="send-btn">➤</button>
            </div>
        </div>

        <!-- Debug/Error Area -->
        <div id="error-log"
            style="display:none; margin:10px; padding:10px; background:#ffebee; border:1px solid #c62828; color:#c62828; font-size:0.8rem; white-space:pre-wrap;">
        </div>
    </div>

    <script type="module" src="game.js"></script>
</body>

</html>
